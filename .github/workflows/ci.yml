name: CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      short_commit: ${{ steps.get_short_commit.outputs.short }}
    steps:
      - uses: actions/checkout@v4

      - name: Get short commit
        id: get_short_commit
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Docker login
        run: |
          echo ${{ secrets.REGISTRY_PASSWORD }} | docker login \
            registry.eginartedelgado.tech \
            --username ${{ secrets.REGISTRY_USER }}  \
            --password-stdin

      - name: Build Docker image
        run: docker build -t actions-test:${{ steps.get_short_commit.outputs.short }} .

      - name: Push Docker image
        run: |
          docker tag actions-test:${{ steps.get_short_commit.outputs.short }} registry.eginartedelgado.tech/actions-test:${{ steps.get_short_commit.outputs.short }}
          docker push registry.eginartedelgado.tech/actions-test:${{ steps.get_short_commit.outputs.short }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/tmp
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/tmp/id_ed25519
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/tmp/known_hosts
          chmod 600 ~/tmp/id_ed25519

      - name: Deploy to server
        run: |
          ssh \
            -i ~/tmp/id_ed25519 \
            -o UserKnownHostsFile=~/tmp/known_hosts \
            -p ${{ secrets.SSH_PORT }} \
            ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
              set -e

              echo ${{ secrets.REGISTRY_PASSWORD }} | docker login \
                registry.eginartedelgado.tech \
                --username ${{ secrets.REGISTRY_USER }}  \
                --password-stdin

              docker pull registry.eginartedelgado.tech/actions-test:${{ needs.build.outputs.short_commit }}
              docker stop actions-test 2>/dev/null || true
              docker rm actions-test 2>/dev/null || true

              docker run -d \
                --name actions-test \
                --restart unless-stopped \
                --network main_network \
                registry.eginartedelgado.tech/actions-test:${{ needs.build.outputs.short_commit }}
            "
            